<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js"></script>
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="card-content">
          <figure class="icon">
            <img src="./images/logo.svg" alt="icon" />
          </figure>

          <p class="title"><span class="highlight">We're</span> coming soon</p>

          <p class="content">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <section class="input">
            <input type="email" placeholder="Email Address" class="email-input" id="email-input" />
            <img src="./images/icon-error.svg" alt="icon" class="error-icon" id="error-icon">
            <button class="emailBTN" onclick="validateEmail()">
              <img src="./images/icon-arrow.svg" alt="icon" />
            </button>
            <p class="error-text" id="error-text">Please provide a valid email</p>
          </section>
        </section>

        <section class="card-pic">
          <picture class="picture">
            <source
              media="(max-width:650px)"
              srcset="./images/hero-desktop.jpg"
            />
            <img src="./images/hero-desktop.jpg" alt="pic" />
          </picture>
        </section>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">WEI HU</a>.
    </footer>
  </body>
</html>
